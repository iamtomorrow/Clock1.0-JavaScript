<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock 1.0</title>

    <link href="styles/style.css" rel="stylesheet" >
</head>
<body>

    <div class="global--container">
        <div class="header--container">
            <p id="title">Analog Clock</p>
        </div>
        <div class="clock--container">
            <div class="clock-layout">
                <div class="clock-hours--container">
                    <p id="i" class="hour-label">I</p>
                    <p id="ii" class="hour-label">II</p>
                    <p id="iii" class="hour-label">III</p>
                    <p id="iv" class="hour-label">IV</p>
                    <p id="v" class="hour-label">V</p>
                    <p id="vi" class="hour-label">VI</p>
                    <p id="vii" class="hour-label">VII</p>
                    <p id="viii" class="hour-label">VIII</p>
                    <p id="ix" class="hour-label">IX</p>
                    <p id="x" class="hour-label">X</p>
                    <p id="xi" class="hour-label">XI</p>
                    <p id="xii" class="hour-label">XII</p>
                </div>
                <div class="clock-hands--container">
                    <img class="clock-hand" id="clock-second-hand" src="media/images/second-hand.png" alt="clock-second-hand">
                    <img class="clock-hand" id="clock-hour-hand" src="media/images/hour-hand.png" alt="clock-hour-hand">
                    <img class="clock-hand" id="clock-minute-hand" src="media/images/minute-hand.png" alt="clock-minute-hand">
                </div>
            </div>
            <div class="navbar--container">
                <div class="navbar-options--container">
                    <div class="full-time--container">
                        <p id="full-date"></p>
                        <p id="full-time"></p>
                    </div>
                </div>
            </div>
            <div class="date--container">

            </div>
        </div>
        <div class="about--container">
            <p>Created by Tomorrow</p>
        </div>
    </div>

    <script src="scripts/script.js" rel="script"></script>

</body>
</html>
